<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="splash">
    </div>
    <div class="main">
        <section class="introduction">
            <h1>Create an Account</h1>
            <h2>Discover limitless possibilities!</h2>
        </section>
        <form action="" method="get" class="form">
            <div>
                <p>Text boxes marked with <span style="color: var(--invalid)">*</span> are required</p>
                <label for="first-name">
                    First Name
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input name="first_name" id="first-name" placeholder="Jon" required />
                <span class="empty-message input-message hidden">Please enter your first name</span>
            </div>
            <div>
                <label for="surname">
                    Surname
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input name="surname" id="surname" placeholder="Snow" required />
                <span class="empty-message input-message hidden">Please enter your surname</span>
            </div>
            <div>
                <label for="email">
                    Email
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input name="email" id="email" placeholder="jonsnow@northernwall.com" required />
                <span class="empty-message input-message hidden">Please enter an email</span>
            </div>
            <div>
                <label for="phoneNo">Phone Number (optional)</label>
                <input text="tel" name="phoneNo" id="phoneNo" placeholder="123-456-7890" />
                <!-- <span class="empty-message input-message hidden"></span> -->
            </div>
            <div>
                <label for="password">
                    Password
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" name="password" id="password" required placeholder="Your password" />
                <span class="empty-message input-message hidden">Please enter a password</span>
            </div>
            <div>
                <label for="password-confirmation">
                    Password Confirmation
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="password-confirmation" required placeholder="Confirm your password" minlength="1"/>
                <span class="empty-message input-message hidden">Please enter your password again</span>
                <span class="error-message input-message hidden">Your passwords do not match</span>
            </div>
            <button>
                <span>Sign up</span>
            </button>
        </form>
    </div>
</body>
</html>
